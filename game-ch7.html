<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game</title>

        <style>
         body {
             position: relative;
             margin: 0;
             padding: 0;
             width: 100vw;
             height: 100vh;
             font-size: 0;
             line-height: 0;
         }


         .map {
             position: relative;
             margin: 0;
             padding: 0;
             width: 100vw;
             height: 100vh;
         }

         .land__cell {
             position: relative;
             display: inline-block;
             margin: 0;
             padding: 0;
             width: 10vw;
             height: 10vh;
             z-index: 0;
         }

         .land__cell--generic {
             background-color: black;
         }

         .land__cell--path {
             background-color: brown;
         }

         .land__cell--forest {
             background-color: green;
         }

         .land__cell--desert {
             background-color: yellow;
         }

         .land__cell--mountain {
             background-color: gray;
         }

         .land__cell--lava {
             background-color: red;
         }

         .land__cell--water {
             background-color: blue;
         }


         .char__cell {
             position: absolute;
             top: 0;
             left: 0;
             display: block;
             width: 10vw;
             height: 10vh;
             z-index: 1;
             transition: top 0.3s ease, left 0.3s ease;
         }

         .char__cell--player {
             background-color: cyan;
         }

         .char__cell--enemy {
             background-color: magenta;
         }
        </style>
    </head>


    <body>
        <div class="map"></div>
        <script src="game-ch7.js"></script>
    </body>
</html>
